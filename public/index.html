<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オンライン実験</title>
  
  <!-- 初期のスクリプト（共通部分）はここで静的に読み込む -->
  <script src="/2st.js" id="2st-script"></script>
  <script src="/3st.js" id="3st-script"></script>

  <!-- 実験用スクリプト（これも最初から読み込む） -->
  <script src="/experiment.js" id="experiment-script"></script>
</head>
<body>
  <h1>オンライン実験へようこそ！</h1>
  <p>実験に参加するためには、以下の情報を入力してください。</p>
  
  <!-- 生年月日入力フォーム -->
  <form id="birthday-form">
    <label for="birthday">生年月日を入力してください (YYYY-MM-DD):</label>
    <input type="date" id="birthday" name="birthday" required>
    <button type="submit">送信</button>
  </form>

  <script>
    // ページが読み込まれたときに askBirthday() を実行
    window.onload = function() {
      askBirthday();  // askBirthday() を実行して、実験の準備をする
    };

    // 生年月日を送信後、分岐処理
    const form = document.getElementById('birthday-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const birthday = document.getElementById('birthday').value;
      if (birthday) {
        // 生年月日を解析し、日付を取得
        const date = new Date(birthday);
        const day = date.getDate();  // 日（day）を取得

        // 生まれた日が偶数か奇数かで分岐
        if (day % 2 === 0) {
          // 偶数の日付 => 2st.js を先に実行
          loadScript('/2st.js', function() {
            alert('2st.jsが実行されました。次に 3st.js を実行します。');
            loadScript('/3st.js', function() {
              alert('3st.jsが実行されました。実験が終了しました。');
              // すべてが完了したら finish.js に遷移
              window.location.href = '/finish.js';
            });
          });
        } else {
          // 奇数の日付 => 3st.js を先に実行
          loadScript('/3st.js', function() {
            alert('3st.jsが実行されました。次に 2st.js を実行します。');
            loadScript('/2st.js', function() {
              alert('2st.jsが実行されました。実験が終了しました。');
              // すべてが完了したら finish.js に遷移
              window.location.href = '/finish.js';
            });
          });
        }
      } else {
        alert('生年月日を入力してください。');
      }
    });

    // スクリプトを動的に読み込む関数
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      document.body.appendChild(script);
    }

    // 実験を開始する関数（例として）
    function askBirthday() {
      // 生年月日を聞く処理（必要に応じて追加）
      console.log("実験開始のための生年月日を尋ねています");
    }
  </script>
</body>
</html>
