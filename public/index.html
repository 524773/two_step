<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オンライン実験</title>
  
  <!-- jsPsych ライブラリを CDN 経由で読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/dist/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/dist/plugins/jspsych-call-function.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/dist/plugins/jspsych-canvas-keyboard-response.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/dist/plugins/jspsych-instructions.js"></script>

  <!-- 実験のモジュールとしてスクリプトを読み込む -->
  <script type="module" src="2st.js"></script>
  <script type="module" src="3st.js"></script>

  <!-- 実験用スクリプト -->
  <script src="experiment.js" id="experiment-script"></script>
</head>
<body>
  <h1>オンライン実験へようこそ！</h1>
  <p>実験に参加するためには、以下の情報を入力してください。</p>
  
  <!-- 生年月日入力フォーム -->
  <form id="birthday-form">
    <label for="birthday">生年月日を入力してください (YYYY-MM-DD):</label>
    <input type="date" id="birthday" name="birthday" required>
    <button type="submit">送信</button>
  </form>

  <script>
    // ページが読み込まれたときに askBirthday() を実行
    window.onload = function() {
      askBirthday();  // askBirthday() を実行して、実験の準備をする
    };

    // 生年月日を送信後、分岐処理
    const form = document.getElementById('birthday-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const birthday = document.getElementById('birthday').value;
      if (birthday) {
        // 生年月日を解析し、日付を取得
        const date = new Date(birthday);
        const day = date.getDate();  // 日（day）を取得

        // 生まれた日が偶数か奇数かで分岐
        if (day % 2 === 0) {
          // 偶数の日付 => 2st.js を先に実行
          startExperiment1();  // 2st.jsを先に実行
          startExperiment2();  // 3st.jsを後に実行
        } else {
          // 奇数の日付 => 3st.js を先に実行
          startExperiment2();  // 3st.jsを先に実行
          startExperiment1();  // 2st.jsを後に実行
        }
      } else {
        alert('生年月日を入力してください。');
      }
    });
  </script>
</body>
</html>
