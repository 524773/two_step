<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク完了画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f9;
        }
        .content {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
        }
        #next-button {
            padding: 30px 60px;
            font-size: 38px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #next-button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>宇宙での探索お疲れ様でした。</p>
        <p>プラスとマイナスのタスクの結果は後日、amazonギフトカードをお送りする際にお送りいたします。</p>
        <p>次のページからは、正解、不正解はありません。普段どおりのあなたならば、</p>
		<p>どうするかで回答してください。</p>
        <p>選択肢をクリックし、選択したら右下のnextボタンを押して進んでください。</p>
    </div>

    <div class="button-container">
        <button id="next-button" onclick="nextPage()" disabled>Next</button>
    </div>

    <script>
        document.getElementById('next-button').style.display = 'block'; // 常に表示
        document.getElementById('next-button').disabled = false; // 初期状態では無効

        function nextPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const dob = urlParams.get('dob');
        
            if (dob) {
                window.location.href = `../hanten/hanten.html?dob=${dob}&g=true&l=true`;
            } else {
                alert("dobパラメータがURLに含まれていません。");
            }
		}	
    </script>
</body>
</html>
