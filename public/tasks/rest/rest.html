<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク完了画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .content {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #next-button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>宇宙での探索お疲れ様でした。</p>
        <p>プラスとマイナスのタスクの結果は後日、amazonギフトカードをお送りする際にお送りいたします。</p>
        <p>次のページからは、正解、不正解はありません。普段どおりのあなたならば、どうするかで回答してください。</p>
        <p>選択肢をクリックし、選択したら右下のNextボタンを押して進んでください。</p>
    </div>

    <div class="button-container">
        <button id="next-button" onclick="nextPage()" disabled>Next</button>
    </div>

    <script>
        document.getElementById('next-button').style.display = 'block'; // 常に表示
        document.getElementById('next-button').disabled = false; // 初期状態では無効

        function nextPage() {
            window.location.href = "../hanten/survey.html?dob=";
        }
    </script>
</body>
</html>
